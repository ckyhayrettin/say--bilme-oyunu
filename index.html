<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing number game</title>
    <script src="https://kit.fontawesome.com/7e79b95b73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>guess number</h1>
        <div class="gamebox">
            <div class="gamebox_head" id="hearts">
                <i id="heart" class="fa-solid fa-heart color-red fa-2x"
                    style="color: red; margin-top: 2px; margin-right: 2px"></i>
                <i id="heart" class="fa-solid fa-heart color-red fa-2x"
                    style="color: red; margin-top: 2px; margin-right: 2px"></i>
                <i id="heart" class="fa-solid fa-heart color-red fa-2x"
                    style="color: red; margin-top: 2px; margin-right: 2px"></i>
            </div>
            <div class="gamebox_body">
                <p class="text">Enter your guessed number</p>
                <input class="btn_input" type="number" placeholder="please enter a number between one and ten">
                <p class="predicted_number"></p>
                <p class="lucky"></p>
                <p class="random"></p>
            </div>
            <div class="gamebox_footer">
                <button class="btn_gues ">guess</button>
                <button class="btn_again ">try again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
